    <script>
        function initMap() {
          // The location of Ilutuba
          const ilutuba = { lat: 58.38513844294078, lng: 26.729199886495767 };
          // The map, centered at Ilutuba
          const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: ilutuba,
          });
          // The marker, positioned at Ilutuba
          const marker = new google.maps.Marker({
            position: ilutuba,
            map: map,
          });
        }
      </script>
